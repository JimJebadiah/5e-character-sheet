<div class="token-page-container">
    <mat-card class="token-card">
        <mat-card-header class="token-card-header">
            <mat-card-title>Add token</mat-card-title>
        </mat-card-header>
        <mat-card-content class="token-content">
          <form [formGroup]="form">
            <mat-form-field class="token-input username">
              <mat-label>GitHub Username</mat-label>
              <input matInput required formControlName="user">
            </mat-form-field>
            <mat-form-field class="token-input password">
              <mat-label>GitHub Token</mat-label>
              <input matInput required formControlName="control" type="password">
            </mat-form-field>
          </form>
          <button
            class="token-submit-button"
            mat-raised-button
            color="accent"
            (click)="onSubmit()"
            [disabled]="!canSubmit()"
          >
            <mat-icon>start</mat-icon>
            Submit
          </button>
          <div class="error" *ngIf="error">Please enter valid username and token!</div>
        </mat-card-content>
    </mat-card>
</div>
