<mat-card class="container feature-container">
  <div class="header block-header">
    Features
  </div>
  <div class="body scrollbar" cdkScrollable>
    <app-list-block
      [header] = "'Abilities'"
      [type] = "abilitiesType"
      [listId]="2"
      [items]="abilitiesItems"
      (updateItemList)="updateAbilitiesList($event)"
    />
    <app-list-block
      [header] = "'Feats'"
      [type] = "featsType"
      [listId]="3"
      [items]="featsItems"
      (updateItemList)="updateFeatsList($event)"
    />
  </div>
</mat-card>
