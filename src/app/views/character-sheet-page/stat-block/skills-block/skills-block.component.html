<mat-card class="skills" [class.mobile]="isMobile">
  <div class="skills-header">Skills</div>
  <div class="skills-body">
    <div class="skill" *ngFor="let skill of skills">
      <div class="skill-box">
        <span class="skill-name" [class.proficient]="isProficient(skill.skill)">
          {{getSkill(skill.skill).getName()}}
        </span>
        <span class="skill-value">
          {{getSkillValue(skill.skill)}}
        </span>
      </div>
    </div>
  </div>
</mat-card>
