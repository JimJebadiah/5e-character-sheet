<ng-container *ngIf="loaded; else loading">
  <div class="sheet-container">
    <div class="grid">
      <app-info-block [hero]="hero" class="block" />
      <app-stat-block [hero]="hero" class="block" />
      <app-combat-block [hero]="hero" class="block" />
      <app-features-block [hero]="hero" class="block" />
      <app-inventory-block [hero]="hero" class="block" />
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner />
  </div>
</ng-template>
