<mat-card class="info-card">
  <div class="header">
    {{hero.name}}
  </div>
  <div class="body">
    <div class="image">
      <img [src]="getImageString() | async" alt="Character Image">
    </div>
    <hr />
    <div class="info">
      <span>Level</span>
      <span>{{hero.level}}</span>
    </div>
    <div class="info">
      <span>Class</span>
      <span>{{hero.class}}</span>
    </div>
    <div class="info">
      <span>Race</span>
      <span>{{hero.race}}</span>
    </div>
    <div class="info">
      <span>Background</span>
      <span>{{hero.background}}</span>
    </div>
    <div class="info">
      <span>Alignment</span>
      <span>{{hero.alignment}}</span>
    </div>
    <hr />
    <mat-card class="languages">
      <div class="header">Languages</div>
      <div class="body">
        <div class="language-box" *ngFor="let language of hero.languages">
          <div class="language">
            {{language}}
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</mat-card>
