<div class="character-link">
  <div class="card-overlay" (click)="goToSheet()"></div>
  <mat-card class="character-card">
    <div class="header">
      {{hero?.name}}
    </div>
    <div class="body">
      <div class="image">
        <img [src]="getImageString() | async" alt="Character Image">
      </div>
      <hr />
      <div class="descriptor">
        Level {{hero?.level}} {{hero?.class}}
      </div>
    </div>
  </mat-card>
</div>
