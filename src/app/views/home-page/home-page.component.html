<div class="home-page-container">
  <app-header [title]="'Character'"></app-header>

  <div class="home-page-body">
    <ng-container *ngFor="let hero of heroes">
      <div class="home-page-card">
        <app-character [hero]="hero"></app-character>
      </div>
    </ng-container>
    <div class="home-page-card">
      <app-create-character></app-create-character>
    </div>
  </div>
</div>
