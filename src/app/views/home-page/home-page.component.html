<div class="home-page-container">
  <app-header [title]="'Characters'"></app-header>

  <app-image-upload />

  <ng-container *ngIf="loaded; else spinner">
    <div class="home-page-body">
      <ng-container *ngFor="let hero of heroes">
        <div class="home-page-card">
          <app-character [hero]="hero"></app-character>
        </div>
      </ng-container>
      <div class="home-page-card">
        <app-create-character></app-create-character>
      </div>
    </div>
  </ng-container>
  <ng-template #spinner>
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <app-footer></app-footer>
</div>
