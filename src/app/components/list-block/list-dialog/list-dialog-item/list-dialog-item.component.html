<mat-card class="container">
  <div class="header">Add to list</div>
  <div class="body">
    <div class="content">
      <form [formGroup]="group">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input class="num" matInput formControlName="name" required />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input class="num" matInput formControlName="amount" required />
        </mat-form-field>
        <mat-checkbox></mat-checkbox>
      </form>
    </div>
    <div class="buttons">
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
    </div>
  </div>
</mat-card>
