<mat-card class="container">
  <div class="header">{{header}}</div>
  <div class="body">
    <ng-container *ngIf="edit; then editBody; else viewBody" />
  </div>
</mat-card>

<ng-template #editBody>
  <div class="content">
    <form [formGroup]="group">
      <mat-form-field appearance="outline">
        <mat-label>Value</mat-label>
        <input class="num" matInput formControlName="value" required />
      </mat-form-field>
    </form>
  </div>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirm()" [disabled]="!this.canSubmit()">Confirm</button>
  </div>
</ng-template>

<ng-template #viewBody>
  <div class="content empty"></div>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="cancel()">Close</button>
  </div>
</ng-template>
