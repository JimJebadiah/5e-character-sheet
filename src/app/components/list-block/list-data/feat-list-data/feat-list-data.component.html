<div class="box">
  <div class="name">
    <button mat-icon-button *ngIf="hovering" (click)="onDelete()">
      <mat-icon class="delete">delete</mat-icon>
    </button>
    <span>{{data.data.name}}</span>
    <button mat-icon-button *ngIf="hovering" (click)="openEditDialog()">
      <mat-icon class="edit">edit</mat-icon>
    </button>
  </div>
  <mat-expansion-panel class="exapansion-panel" [expanded]="false">
    <mat-expansion-panel-header>
      <mat-panel-description>
        Description
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngFor="let line of description()">{{line}}</p>
  </mat-expansion-panel>
  <div class="overlay" (click)="openDialog()"></div>
</div>
