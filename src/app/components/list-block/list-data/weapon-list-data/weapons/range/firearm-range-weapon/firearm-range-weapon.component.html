<div class="weapon">
  <div class="name field">
    {{weapon.name}}&nbsp;
    <span class="smaller">{{firearm.range}}/{{firearm.maxRange}}</span>
  </div>
  <div class="top">
    <div class="attack field">{{weapon.attackRole}}</div>
    <div class="damage-role field">
      {{weapon.damageRole}}
    </div>
  </div>
  <hr />
  <div class="bottom">
    <button
      class="status"
      mat-raised-button
      [ngClass]="statusClass()"
      (click)="nextState()"
    >
      {{status()}}
    </button>
    <div class="bullets" [ngClass]="statusClass()">
      <button
        class="icon-button"
        mat-icon-button
        (click)="fire()"
        [disabled]="firearm.loaded <= 0"
        [class.disabled]="firearm.loaded <= 0"
      >
        <mat-icon svgIcon="crosshair"></mat-icon>
      </button>
      <div class="bullet-count">
        <ng-container *ngFor="let i of rounds()">
          <mat-checkbox class="radio-like" disabled [checked]="loaded(i)"></mat-checkbox>
        </ng-container>
      </div>
      <button
        class="icon-button"
        mat-icon-button (click)="reload()"
        [class.disabled]="!firearm.hasAmmo"
        [disabled]="!firearm.hasAmmo"
      >
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
</div>
