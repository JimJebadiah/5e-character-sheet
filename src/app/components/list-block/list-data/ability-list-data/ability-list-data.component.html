<div class="box">
  <div class="name">
    <button mat-icon-button *ngIf="hovering" (click)="onDelete()">
      <mat-icon class="delete">delete</mat-icon>
    </button>
    <span>{{data.data.name}}</span>
    <button mat-icon-button *ngIf="hovering" (click)="openEditDialog()">
      <mat-icon class="edit">edit</mat-icon>
    </button>
  </div>
  <hr />
  <div class="charges">
    <button mat-icon-button (click)="expend()">
      <mat-icon>remove</mat-icon>
    </button>
    <div class="charges-count">
      <ng-container *ngFor="let i of rounds()">
        <mat-checkbox class="radio-like" disabled [checked]="charged(i)"></mat-checkbox>
      </ng-container>
    </div>
    <button mat-icon-button (click)="recharge()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="overlay" (click)="openDialog()"></div>
</div>
