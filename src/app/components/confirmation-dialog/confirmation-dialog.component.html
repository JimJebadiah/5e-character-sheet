<mat-card class="confirmation-container">
  <div class="header">{{header}}</div>
  <div class="body">
    <div class="content">
      {{content}}
    </div>
    <div class="buttons">
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
    </div>
  </div>
</mat-card>
